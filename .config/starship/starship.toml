# Sets user-defined palette
palette = "catppuccin_frappe"
add_newline = false
format = '''$os$directory
$character
'''
right_format = '$all'

[character]
# Note the use of Catppuccin color 'maroon'
success_symbol = "[](green)"
error_symbol = "[](red)"
vimcmd_symbol = "[](green)"

[os]
disabled = false 
style = 'bold red'

[os.symbols]
Debian = " "

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style)"

[git_status]
format = "[$all_status$ahead_behind]($style) "
modified = "*"

[directory]
style = "bold yellow"

